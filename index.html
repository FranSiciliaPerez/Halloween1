<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrorífica fiesta de Halloween</title>
    <link rel="stylesheet" href="estilos/halloween.css">
    <script src="javascripts/halloween.js">
    </script>
</head>
<body onload="sonar('nana')">
    <div id="container">
        <audio id="nana"controls src="sonidos/lullaby.mp3"></audio>
        <audio id="grito" src="sonidos/grito.mp3"></audio>
        <audio src="murcielago" src="sonidos/murcielago.mp3"></audio>
        <p id="titulo">Terrorífica Fiesta de Halloween</p>
        <p id="advertencia">No toques la calabaza de la izquierda</p>
        <img id="bats" src="imagenes/bats.gif" width="200">
        <div id="calabaza" onmouseover="mostrar('bats');sonar('murcielago')"
        onmouseout="ocultar('bats'); parar('murcielago')"></div>
        <div id="mano" onclick=""></div>
        <img id="zombie" src="imagenes/zombie.gif" width="180"
        onclick="ocultar('zombie'); parar('grito')"></div>
    </div>
</body>
</html>
